<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts: Manrope -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="MainContent">
      <div class="text">
        <h1 class="Title">Advice #<span class="AdviceId">117</span></h1>
        <div class="AdviceContainer">
          <p class="AdviceText">
            "
            <span class="textAdvice"
              >It is easy to sit up and take notice, what's difficult is getting
              up and taking action.</span
            >
            "
          </p>
        </div>
      </div>
      <div class="Divider">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <div class="Dice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
